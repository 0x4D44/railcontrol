name: Code Coverage

on:
  push:
    branches: [ main, develop, "claude/*" ]
  pull_request:
    branches: [ main, develop ]

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          g++ \
          lcov \
          libgtest-dev

    - name: Configure CMake
      run: |
        cmake -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=ON \
          -DENABLE_COVERAGE=ON

    - name: Build
      run: cmake --build build -j$(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Generate coverage report
      run: |
        cd build
        make coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: build/coverage/coverage_filtered.info
        flags: unittests
        name: railcontrol-coverage
        fail_ci_if_error: true

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: build/coverage/html/
        retention-days: 30

    - name: Coverage Summary
      run: |
        echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
        lcov --summary build/coverage/coverage_filtered.info >> $GITHUB_STEP_SUMMARY 2>&1

    - name: Check coverage threshold
      run: |
        # Extract coverage percentage
        COVERAGE=$(lcov --summary build/coverage/coverage_filtered.info 2>&1 | \
          grep "lines" | \
          grep -oP '\d+\.\d+(?=%)')

        echo "Current coverage: ${COVERAGE}%"

        # Fail if coverage drops below minimum threshold
        # Start with 5%, increase as we improve
        MIN_COVERAGE=5.0

        if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
          echo "Error: Coverage ${COVERAGE}% is below minimum threshold ${MIN_COVERAGE}%"
          exit 1
        fi

        echo "âœ“ Coverage check passed"
