name: msvc-build

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-msvc:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1
      - name: Build OWLNext libraries
        run: build\msvc\build_owlnext_msvc.bat
      - name: Build RailControl (Debug Win32)
        run: build_msvc.bat Debug
      - name: Build RailControl (Release Win32)
        run: build_msvc.bat Release
